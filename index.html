<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> background color</title>
</head>
<style>
    button{
        color: rgb(218, 24, 24);
       background-color: transparent;
        padding: 20px 45px;
        font-size: 20px;
        margin: 200px;
        font-weight: bold;
        cursor: pointer;
        letter-spacing: 1.5px;
        border-radius: 50px;
        outline: none;
     }
    body{
        background-color: rgb(181, 223, 223);
        height: 100vh;
        display: grid;
        place-items: center;
    }
</style>

<body>
    
    <center>
    <button type="button" onclick="changecolor()"> Clicke Me</button>


</center>
</body>
<script>
function changecolor()
{
    document.body.style.backgroundColor='rgb('+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+')';
}


</script>
</html>
